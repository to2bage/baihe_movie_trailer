                <ul class="navbar-nav">

    <div class="modal fade show" id="demoModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Please Confirm</h2>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <p>This is the modal body, do you like it???</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button">Confirm</button>
                    </div>
                </div>
            </div>
        </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Alert & Model</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="alert alert-primary alert-dismissable fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
                    <h2 class="alert-heading mb-3">This is an alert!!!</h2>
                    <p>I am a alert <a href="#" class="alert-link">click me</a></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-info" type="button" data-toggle="modal" data-target="#demoModal">Show Modal</button>
            </div>
        </div>
    </div>
