<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XXX-XXX-XXX</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 30px;
        }
        .my-container {
            border: 1px solid green;
        }
        .my-row {
            border: 3px solid red;
            height: 300px;
        }
        .my-col {
            border: 3px dotted blue;
        }
    </style>
</head>
<body>
    <div class="container my-container">
        <div class="row my-row">
            <div class="col-md-4 col-sm-6 my-col">Row 1 Col 1</div>
            <div class="col-md-8 col-sm-6 my-col">Row 1 Col 2</div>
        </div>
        <div class="row justify-content-around align-items-center my-row">
            <div class="col-md-4 offset-3 my-col order-12">Row 2 Col 1</div>
            <div class="col-md-4 my-col order-4">Row 2 Col 2</div>
        </div>
    </div>
</body>
</html>
